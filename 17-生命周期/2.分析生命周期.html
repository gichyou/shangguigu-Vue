<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-text="n"></h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log('add');
                    this.n++
                },
                bye() {
                    console.log('bye');
                    this.$destroy()
                }
            },
            watch: {
                n() {
                    console.log('n变了');
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
                this.add()
            },
            destroyed() {
                console.log('destroyed');
            },
        })

        //通过外部的定时器实现（不推荐）
        /*         setInterval(() => {
                    vm.opacity -= 0.01
                    if (vm.opacity <= 0) {
                        vm.opacity = 1
                    }
                }, 16); */
    </script>
</body>

</html>
