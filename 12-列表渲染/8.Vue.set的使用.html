<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <button @click="addSex">点我添加性别</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>学生年龄：{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in friends" :key="index">{{f.name}}-{{f.age}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                student:
                {
                    name: 'zhangsan',
                    age: {
                        rAge: 40,
                        sAge: 18
                    }
                },
                friends:[
                    {name:'jerry',age:10},
                    {name:'mike',age:30}
                ]

            },
            methods: {
                addSex(){
                    // Vue.set(this.student,"sex",'男')
                    this.$set(this.student,"sex",'男')
                }
            },
        })
    </script>
</body>

</html>
