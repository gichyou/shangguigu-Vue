<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
    <script>
        //定义组件
        const school = Vue.extend({
            name: 'atguigu',
            template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address: '北京'
                }
            }
        })

        //注册组件
        new Vue({
            el:'#root',
            data:{
                msg: '欢迎学习Vue'
            },
            components:{
                school,
            }
        })
    </script>
</body>
</html>
