<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
    <script>
        //定义student组件
        const student = Vue.extend({
            name: 'student',
            template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    age: 18
                }
            }
        })
        //定义组件
        const school = Vue.extend({
            name: 'school',
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            },
            components: { student }
        })
        //定义hello组件
        const hello = Vue.extend({
            template: `<h2>{{msg}}</h2>`,
            data() {
                return {
                    msg: 'hello'
                }
            }
        })
        //定义app组件
        const app = Vue.extend({
            name: 'app',
            template: `
            <div>
                <hello></hello>   
                <school></school>
            </div>
            `,
            components: {
                school,
                hello
            }
        })

        //创建vm
        new Vue({
            template:`<app></app>`,
            el: '#root',
            //注册组件
            components: {
                app
            }
        })
    </script>
</body>

</html>
